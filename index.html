<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left">
      <div class="colorDiv">
        <div class="colorPicker">
          <label>
            <i
              class="material-icons"
              style="position: absolute; font-size: 36px"
              >palette</i
            >
            <input type="color" id="color" data-jscolor="{}" />
          </label>
        </div>
      </div>
      <div>
        <button id="random">
          Random <br />
          Color:
          <br />
          <br />
          <div id="randomTxt">OFF</div>
        </button>
      </div>
      <div>
        <button id="clear">Clear</button>
      </div>
    </div>

    <div class="outer">
      <div class="container"></div>
      <div class="slider">
        <input
          type="range"
          name="gridSize"
          id="gridSize"
          min="0"
          max="100"
          value="16"
          oninput="getSliderValue(this.value)"
        />
        <br />
        <label id="rangeValue" for="gridSize">16</label>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/jscolor.js"></script>
  </body>
</html>
