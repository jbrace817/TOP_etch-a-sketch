<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="left">
      <div class="colorDiv">
        <div class="colorPicker">
          <label for="color" title="color picker">
            <i
              class="material-icons"
              style="position: absolute; font-size: 36px"
              >palette</i
            >
            <input type="color" id="color" />
          </label>
        </div>
      </div>
      <div class="toggle">
        <label for="random" style="color: whitesmoke">Randomness:</label>
        <a id="random" href="#"><i class="fa fa-toggle-off"></i></a>
      </div>
      <div title="eraser">
        <a id="eraser" href="#" style="color: #d8d5d7"
          ><i class="fa fa-eraser" style="font-size: 36px"></i
        ></a>
      </div>
      <div title="reset">
        <a id="clear" href="#" style="color: #d8d5d7"
          ><i class="fa fa-refresh" style="font-size: 36px"></i
        ></a>
      </div>
    </div>

    <div class="outer">
      <div class="container"></div>
      <div class="slider">
        <input
          type="range"
          name="gridSize"
          id="gridSize"
          min="0"
          max="100"
          value="16"
          oninput="getSliderValue(this.value)"
        />
        <br />
        <label id="rangeValue" for="gridSize">16</label>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
