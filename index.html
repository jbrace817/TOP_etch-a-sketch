<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="left">
      <div class="colorDiv">
        <label for="color">Color:</label>
        <div class="colorPicker">
          <input type="color" id="color" />
        </div>
      </div>
      <div>
        <button id="random">
          Random <br />
          Color
        </button>
      </div>
      <div>
        <button id="clear">Clear</button>
      </div>
    </div>

    <div class="outer">
      <div class="container"></div>
      <div class="slider">
        <input
          type="range"
          name="gridSize"
          id="gridSize"
          min="0"
          max="100"
          value="16"
          oninput="getSliderValue(this.value)"
        />
        <br />
        <label id="rangeValue" for="gridSize">16</label>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
